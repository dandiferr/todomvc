<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="firebase">
	<head>
		<meta charset="utf-8">
		<title>Firebase &amp; AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/style.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body>
		<section id="todoapp" ng-controller="TodoCtrl">
			<header id="header">
				<h1>five zero zero</h1>
				<h2>Find descriptions and social media accounts of Fortune 500 companies</h2>
				<form id="todo-form" ng-submit="filterDb()">
					<input id="new-todo" placeholder="Type a company name" ng-model="newTodo" autofocus>
				</form>
			</header>
			<section id="main" ng-cloak>
				<ul id="todo-list">
					<li ng-repeat="(id, todo) in todos" ng-class="">
						<div class="view">
							<h2 class="toggle">{{todo.FIELD8}}</h2>
							<label>{{todo.FIELD7}}</label>
							<h2 class="social">
								<a href="http://www.facebook.com/{{todo.FIELD4}}" target="_blank">
									<img src="http://divasmobilesolutions.com/wp-content/uploads/2012/02/fbicon-e1329880206895.png" class="img-icon">
								</a>
								<a href="http://www.twitter.com/{{todo.FIELD5}}" target="_blank">
									<img src="http://divasmobilesolutions.com/wp-content/uploads/2012/02/twittericon-e1329880313794.png" class="img-icon">
								</a>
								<a href="http://www.linkedin.com/company/{{todo.FIELD6}}" target="_blank">
									<img src="http://divasmobilesolutions.com/wp-content/uploads/2012/02/linkedinicon-e1329880359341.png" class="img-icon">
								</a>
							</h2>
						</div>
					</li>
				</ul>
			</section>
			<footer id="footer" ng-show="totalCount" ng-cloak>
				<span id="todo-count"><strong>{{remainingCount}}</strong>
					<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
				<ul id="filters">
					<li>
						<a ng-class="{selected: location.path() == '/'} " href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
		</footer>
		<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angularfire/dist/angularfire.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoBlur.js"></script>
		<script src="js/directives/todoEscape.js"></script>
	</body>
</html>
